<div class="container align-items-center">
  <div class="row align-items-center">
    <div class="px-2 col-xs-10 col-lg-5 card ">
      <div class="text-center card-body">
        <h2 class="my-2" i18n>Tutorial canciones</h2>
        <p class="my-2" i18n>El sitio para almacenar la información de su colección de música. En este podrá buscar de manera más facil las canciones que tiene en su fonoteca y que quiere escuchar ...</p>
      </div>
    </div>

    <div class="container col-xs-10 col-lg-5" >
      <div class="row">

        <div class="my-2 row">
          <h1 i18n class="text-center">Ingreso</h1>
        </div>
        <div *ngIf="error">
          <div class="alert alert-danger" role="alert" i18n>
            Usuario o contraseña incorrectos
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-lg-3 col-form-label" i18n>Usuario</label>
          <div class="col-lg-9 ">
            <input #usuario type="text" class="form-control" placeholder="ejemplo@ejemplo.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-lg-3 col-form-label" i18n>Contraseña</label>
          <div class="col-lg-9">
            <input #contrasena type="password" class="form-control" placeholder="*********">
          </div>
        </div>
        <div class="mt-3 text-center col-12">
          <button (click)="onLogInUsuario(usuario.value, contrasena.value)" type="button" class="btn btn-primary col-8" i18n>Ingresar</button>
        </div>
        <div class="mt-2 text-center col-12">
          <p i18n>¿No tienes cuenta? <a href="/signup">Registrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
