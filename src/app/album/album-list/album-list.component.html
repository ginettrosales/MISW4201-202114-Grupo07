<div class="d-flex" id="wrapper">
  <div class="bg-light border-right" id="sidebar-wrapper">
  <app-menu></app-menu>
  </div>
  <div id="page-content-wrapper">
    <app-header></app-header>
    <div class="container-fluid">



      <div class="container my-4">
        <div class="row">
          <div class="col-lg-4 col-sm-12">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="text-center col-10">
                    <label class="fs-4" i18n>Álbumes</label>
                  </div>
                  <div class="text-center col-2">
                    <button type="button" class="my-1 btn btn-primary btn-circle" (click)="irCrearAlbum()"><i
                        class="bi bi-plus-lg"></i></button>
                  </div>
                </div>
              </div>
              <div class="card-body">

                <div class="my-2 input-group">
                  <input #busqueda type="search" class="form-control" placeholder="Buscar álbumes" aria-label="Search"
                    (keyup)="buscarAlbum(busqueda.value)">
                </div>

                <table class="table mb-0 table-hover" aria-describedby="colecName">
                  <tbody>
                    <tr *ngFor="let album of mostrarAlbumes | paginate: {itemsPerPage: 5, currentPage:p}; index as i" (click)="onSelect(album, i)"
                      [ngClass]="{'selected': i === indiceSeleccionado}">
                      <td>{{album.titulo}}</td>
                      <td>{{album.anio}}</td>
                    </tr>
                  </tbody>
                  <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
                </table>

              </div>
            </div>
          </div>
          <div class="col-lg-8 col-sm-12">
            <app-album-detail (deleteAlbum)="eliminarAlbum()" [album]="albumSeleccionado"></app-album-detail>
          </div>
        </div>
      </div>



      <app-footer></app-footer>
    </div>
  </div>
</div>
<!-- /#wrapper -->
